<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset Request</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>Thank you for signing up for our service.</p>
<p>Please click the following link to reset your password:</p>
<p>
    <a href="{{host}}api/auth/reset_password/{{token}}">
        Reset Password
    </a>
</p>
<p>If you did not try to reset your password, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
