services:
  db:
    image: postgres:16-alpine
    container_name: goit_hw12_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-goit-pythonweb-hw-12}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-567234}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    container_name: goit_hw12_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # IMPORTANT: inside Docker, reach Postgres by service name "db"
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

      # Provide fully expanded URLs so your app doesn't depend on ${...} expansion in .env
      DB_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      SYNC_DB_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    # If you want live reload during development:
    # command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
  redis_data: